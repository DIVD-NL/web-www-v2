baseURL: "/"
title: "Dutch Institute for Vulnerability Disclosure"
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
paginate: 12

languages:
  en:
    disabled: false
    languageCode: en
    languageDirection: ltr
    languageName: EN
    weight: 1
  nl:
    disabled: false
    languageCode: nl
    languageDirection: ltr
    languageName: NL
    weight: 2

server:
  headers:
    - for: /**
      values:
        Strict-Transport-Security: "max-age=63072000; includeSubdomains;"
        X-Frame-Options: "DENY"
        X-Content-Type-Options: "nosniff"
        X-XSS-Protection: "1; mode=block"
        Content-Security-Policy: "default-src 'none'; frame-src https://form.jotform.com; font-src 'self'; img-src 'self' data:; script-src 'self' https://form.jotform.com https://unpkg.com/; style-src 'self'; connect-src 'self';"
        Referrer-Policy: "same-origin"
