<nav aria-label="breadcrumb" class="breadcrumbs">
  <ul>
    
    <li class="breadcrumb-item active" aria-current="page">
      {{ .Page.Title }}
    </li>
    
    {{ range .Page.Ancestors }}
      <li class="breadcrumb-item">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <span>&gt;</span>
      </li>
    {{ end }}
    
    
  </ul>
</nav>
