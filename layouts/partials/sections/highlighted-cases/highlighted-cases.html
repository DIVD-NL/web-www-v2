<div
  class="bg-[linear-gradient(to_top,rgba(61,220,235,0.2)_20%,rgba(61,220,235,0.2)_40%,#ffffff_80%)]">
  <section class="container py-24 text-center">
    <h2 class="max-w-[800px] m-auto tracking-wider">{{ .title }}</h2>

    <div class="flex flex-col desktop:flex-row px-4 desktop:px-0 mt-12 gap-8">
      {{ range .highlights }}
        {{ with site.GetPage . }}
          <article class="desktop:w-1/3 rounded-[20px]">
            <figure class="h-[250px]">
              {{ with .Params.image }}
                <img
                  class="rounded-tl-[20px] object-cover h-full [clip-path:polygon(0%_0%,calc(100%-77px)_0%,100%_67px,100%_100%,0%_100%)]"
                  src="{{ . | relURL }}"
                  alt="{{ $.Title }}" />
              {{ end }}
            </figure>
            <section
              class="bg-white px-5 py-6 text-left h-[300px] line-clamp-[9] overflow-clip">
              <h3 class="tracking-wide leading-7 mb-4">
                {{ .Title }}
              </h3>
              <p>
                {{ .Content }}
              </p>
            </section>
            <section
              class="flex bg-white h-[88px] rounded-b-[20px] items-end p-5">
              {{ partial "components/button/button.html" (dict
                "label" "lees meer"
                "url" .Permalink
                )
              }}
            </section>
          </article>
        {{ end }}
      {{ end }}
    </div>
  </section>
</div>
