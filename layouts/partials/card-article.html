
{{ $page := site.GetPage "page" . }}

{{ with $page }}

<section class="card card-article">
  <figure>
    {{ with resources.Get "images/home/divd_intro.png" }}
      {{ partial "tools/rimg/img" (dict "img" . "alt" "test") }}
    {{ end }}
    <figcaption>Case</figcaption>
  </figure>
  <header>
    <h2>{{ .Title }}</h2>
    <a href="/" class="cta">{{ i18n "readmore" }}</a>
  </header>
</section>

{{ else }}

  <div>Card not found</div>
{{ end }}
