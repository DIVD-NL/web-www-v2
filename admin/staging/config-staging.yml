            widget: "string"
            i18n: true
          - label: "Description"
            name: "description"
            widget: "markdown"
            i18n: true
          - label: "Link"
            name: "link"
            widget: "string"
      - label: "STEPBYSTEP"
        name: "stepbystep"
        i18n: true
        widget: "object"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
            i18n: true
          - label: "Description"
            name: "description"
            widget: "text"
            i18n: true
          - label: "Link"
            name: "link"
            widget: "string"
          - label: "steps"
            name: "steps"
            i18n: true
            widget: "object"
            fields:
              - {
                  label: "Step 1 title",
                  name: "step1title",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Step 1 description",
                  name: "step1description",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Step 2 title",
                  name: "step2title",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Step 2 description",
                  name: "step2description",
                  widget: "string",
                  i18n: true,
                }
              - {
                  label: "Step 3 title",
                  name: "step3title",
                  widget: "string",
