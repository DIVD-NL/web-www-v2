local_backend: true
publish_mode: editorial_workflow
site_url: https://beta.divd.nl
backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: public/static
public_folder: static
i18n:
  structure: multiple_folders
  locales: [en, nl]
  default_locale: en

collections:
  - name: "pages"
    label: "Pages"
    i18n:
      structure: single_file
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        i18n: true
        fields:
          - { label: "Title", name: "title", widget: "string", i18n: true }
          - { label: "Intro", name: "intro", widget: "text", i18n: true }
      - label: "FAQ"
        name: "faq"
        file: "content/faq.md"
        i18n: true
        fields:
          - { label: "Title", name: "title", widget: "string", i18n: true }
          - { label: "Contact", name: "contact", widget: "string", i18n: true }
          - { label: "Intro", name: "intro", widget: "markdown", i18n: true }
          - label: "FAQS"
            name: "faqs"
            widget: list
            i18n: true
            fields:
              - { label: "Title", name: "title", widget: "string", i18n: true }
              - { label: "Description", name: "description", widget: "markdown", i18n: true }
  - name: "cases"
    label: "Cases"
    i18n:
      structure: multiple_folders
    folder: "content/cases"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Case link", name: "link", widget: "string" }
      - { label: "Case lead", name: "caselead", widget: "string" }
      - { label: "Image", name: "image", widget: "image", media_folder: "/public/static/cases", required: false }
      - label: "Researchers"
        name: "researchers"
        widget: list
        fields:
          - { label: "Name", name: "name", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }

  - name: "people"
    label: "People"
    i18n:
      structure: multiple_folders
    folder: "content/people"
    create: true
    slug: "{{slug}}"
    identifier_field: name
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Image", name: "image", widget: "image", media_folder: "/public/static/people", required: false }
      - { label: "Role", name: "role", widget: "string" }
      - {
          label: "Articles",
          name: "articles",
          widget: "relation",
          collection: "articles",
          multiple: true,
          value_field: "title",
          search_fields: ["title"]
        }
      - {
          label: "Cases",
          name: "cases",
          widget: "relation",
          collection: "cases",
          multiple: true,
          value_field: "title",
          search_fields: ["title"]
        }

  - name: "articles"
    label: "Articles"
    i18n:
      structure: multiple_folders
    folder: "content/articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }
