publish_mode: editorial_workflow
site_url: https://beta.divd.nl
backend:
  name: github
  repo: DIVD-NL/web-www-v2
  branch: main
media_folder: public/static
public_folder: static
i18n:
  structure: multiple_folders
  locales: [en, nl]
  default_locale: en

collections:
  - name: "pages"
    label: "Pages"
    i18n:
      structure: single_file
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        i18n: true
        delete: false
        fields:
          - { label: "Title", name: "title", widget: "string", i18n: true }
          - { label: "Intro", name: "intro", widget: "text", i18n: true }
          - label: "fold"
            name: "fold"
            i18n: true
            widget: "object"
            fields:
              - label: "Showcase"
                name: "showcase"
                widget: "relation"
                collection: "articles"
                search_fields: ["title", "case.caseid"]
                value_field: "{{slug}}|{{title}}|{{image}}"
                display_fields: ["title", "case.caseid"]
                multiple: false
              - { label: "Received an email", name: "received", widget: "string", i18n: true }
              - { label: "Family", name: "family", widget: "string", i18n: true }

          - label: "What we do"
            name: "whatwedo"
            widget: "object"
            collapsed: true
            i18n: true
            fields:
              - { label: title, name: title, widget: string, i18n: true }
              - { label: description, name: description, widget: text, i18n: true }
              - { label: t1, name: t1, widget: string, i18n: true }
              - { label: t2, name: t2, widget: string, i18n: true }
              - { label: t3, name: t3, widget: string, i18n: true }

          - label: "Help us, help you"
            name: "helpushelpyou"
            widget: "object"
            collapsed: true
            i18n: true
            fields:
              - { label: title, name: title, widget: string, i18n: true }
              - { label: description, name: description, widget: text, i18n: true }

          - label: "Volunteer"
            name: "volunteer"
            widget: "object"
            collapsed: true
            i18n: true
            fields:
              - { label: title, name: title, widget: string, i18n: true }
              - {
                  label: checklist,
                  name: checklist,
                  widget: list,
                  allow_add: true,
                  i18n: true,
                  fields: [{ label: "Item", name: "item", widget: string }]
                }

          - label: "Partners"
            name: "partners"
            widget: "object"
            collapsed: true
            i18n: true
            fields:
              - { label: description, name: description, widget: text, i18n: true }

      - label: "Testimonials"
        name: "testimonials"
        file: "content/testimonials.md"
        i18n: true
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
            i18n: true
          - label: "Testimonials"
            name: "testimonials"
            widget: list
            i18n: true
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "role", name: "role", widget: "string", i18n: true }
              - { label: "Quote", name: "quote", widget: "text", i18n: true }
              - {
                  label: "Image",
                  name: "image",
                  widget: "image",
                  media_folder: "/public/static/testimonials",
                  required: false
                }

      - label: "FAQ"
        name: "faq"
        file: "content/faq.md"
        i18n: true
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
            i18n: true
          - label: "Intro"
            name: "intro"
            widget: "text"
            i18n: true
          - label: "FAQ groups"
            name: "faqgroups"
            widget: list
            i18n: true
            fields:
              - { label: "heading", name: "heading", widget: "string", i18n: true }
              - {
                  label: "FAQs",
                  name: "faqs",
                  widget: list,
                  i18n: true,
                  fields:
                    [
                      { label: "Title", name: "title", widget: "string", i18n: true },
                      { label: "Description", name: "description", widget: "markdown", i18n: true }
                    ]
                }
      - label: "Volunteers"
        name: "volunteers"
        file: "content/volunteers.md"
        i18n: true
        fields:
          - label: "title"
            name: "title"
            widget: "string"
            i18n: true
          - label: "Intro"
            name: "intro"
            widget: "text"
            i18n: true
          - label: "Core Values Title"
            name: "corevaluestitle"
            widget: "string"
            i18n: true
          - label: "Core values"
            name: "corevalues"
            widget: "list"
            i18n: true
            fields:
              - label: "title"
                name: "title"
                widget: "string"
                i18n: true
              - label: "description"
                name: "description"
                widget: "text"
