              - { label: "Website", name: "website", widget: "string" }
              - { label: "Role", name: "role", widget: "string", i18n: true }
              - { label: "Quote", name: "quote", widget: "text", i18n: true }
              - { label: "Image", name: "image", widget: "image", media_folder: "/public/static/partners" }
          - label: "Partners"
            name: "partnerlist"
            widget: "list"
            i18n: true
            fields:
              - label: "name"
                name: "name"
                widget: "string"
                i18n: true
              - label: "description"
                name: "description"
                widget: "text"
                i18n: true
              - label: "website"
                name: "website"
                widget: "string"
                i18n: true
              - label: "Image"
                name: "image"
                widget: "image"
                media_folder: "/public/static/partners"
                required: false

