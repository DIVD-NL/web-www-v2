            display_fields: ["title", "case.caseid"]

  - name: "people"
    label: "People"
    i18n:
      structure: multiple_folders
    folder: "content/people"
    create: true
    slug: "{{slug}}"
    identifier_field: name
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Image", name: "image", widget: "image", media_folder: "/public/static/people", required: false }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Bio", name: "bio", widget: "text", i18n: true }
      - { label: "Links", name: "links", widget: "list", fields: [{ label: "Link", name: "link", widget: "string" }] }
      - {
          label: "Articles and cases",
          name: "articles",
          widget: "relation",
          collection: "articles",
          multiple: true,
          value_field: "{{slug}}|{{title}}",
          search_fields: ["title"],
          display_fields: ["title"],
          required: false
        }

  - label: "Articles"
    name: "articles"
    i18n:
      structure: multiple_folders
    folder: "content/articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Tag", name: "tag", widget: "select", options: ["case", "news", "updates", "culture"] }
      - { label: "Intro", name: "intro", widget: "text", i18n: true }
      - { label: "Image", name: "image", widget: "image", media_folder: "/public/static/articles", required: false }
      - {
          label: "Author",
          name: "author",
          widget: "relation",
          collection: "people",
          value_field: "{{slug}}|{{name}}{{image}}",
          display_fields: ["name"],
          search_fields: ["name"],
          default: "string"
        }
      - {
          label: "case",
          required: false,
          name: "case",
          widget: "object",
          collapsed: true,
          fields:
            [
              { label: "Case ID", name: "caseid", widget: "string", required: false },
              { label: "Case closed", name: "closed", widget: "boolean", required: false },
              { label: "Case link", name: "link", widget: "string", required: false },
              {
                label: "Case lead",
                name: "caselead",
                widget: "relation",
                required: false,
                collection: people,
                value_field: "{{slug}}|{{name}}{{image}}",
                display_fields: ["name"],
                search_fields: ["name"],
                default: "string"
              },
              {
                label: "Researchers",
                name: "researchers",
                required: false,
                widget: relation,
                multiple: true,
                collection: people,
                value_field: "{{slug}}|{{name}}{{image}}",
                display_fields: ["name"],
                search_fields: ["name"],
                default: "string"
              }
            ]
        }

      - { label: "Body", name: "body", widget: "markdown", i18n: true }
