        name: "proudestwork"
        file: "content/proudestwork.md"
        i18n: true
        fields:
          - label: "title"
            name: "title"
            widget: "string"
            i18n: true
          - label: "Our proudest work"
            name: "ourproudestwork"
            widget: "relation"
